language: node_js

node_js:
  - "4"

addons:
  apt:
    packages:
      - oracle-java8-installer
  
env:
  global:
    - GH_REF: github.com/MARIE-js/MARIE.js.git
    - secure: ""

install:
  - npm install -g grunt-cli
  - npm install

before_script:
  - export PATH=/usr/lib/jvm/java-8-oracle/bin:$PATH

script:
  - grunt test
  - grunt build

after_success:
  - '[ "${TRAVIS_BRANCH}" = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ] && bash ./deploy.sh'
